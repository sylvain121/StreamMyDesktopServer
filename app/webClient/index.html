<!doctype html>
<html ng-app="StreamMyDesktop">

<head>
    <title>Remote Screen Interface</title>
    <style>
        body {
            overflow: hidden;
        }
    </style>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="/css/angular-material.min.css">
    <link rel="stylesheet" href="/css/style.css">

</head>

<body ng-controller="appController">
    <div ng-if="!fullscreen()" ng-include="'/views/header.html'"></div>
    <div ng-controller="screenController" layout="row" layout-align="center center">
        <canvas id="frameCanvas" width="{{width}}" height="{{height}}" z-index="0"></canvas>
    </div>



</body>
<script src="/socket.io/socket.io.js"></script>
<script src="/vendors/angular.min.js"></script>
<script src="/vendors/angular-aria.min.js"></script>
<script src="/vendors/angular-animate.min.js"></script>
<script src="/vendors/angular-material.min.js"></script>
<script src="/js/app.js"></script>
<script src="/js/AppManager.js"></script>
<script src="/js/screenService.js"></script>
<script src="/js/headerController.js"></script>
<script src="/js/screenController.js"></script>
<script src="/js/ControlIO.js"></script>
<script src="/js/KeyboardIO.js"></script>
<script src="/js/MouseIO.js"></script>
<script src="/js/ScreenIO.js"></script>



</html>
